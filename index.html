<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mi Primer Formulario</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <nav style="text-align:right">
      <a href="Logout">Logout</a>
    </nav>
  </header>
  <h1>
    <center>FORMULARIO DE DATOS</center>
    </h1>
  <p></p>
  <section>
    <form action="" method="POST">
      <div style="text-align:center;">
        <p><label for="nombre">Nombre:</label></p>
        <input id="nombre" type="text"  required >
      </div>
      <div style="text-align:center;">
        <p><label for="apellido"><center>Apellido:</center></label></p>
        <input id="apellido" type="text" required>
      </div>
      <div style="text-align:center;">
        <label for="telefono"><center>Telefono:</center></label>
        <p><input id="telefono" type="tel" required></p>
      </div>
  <section>
      <h2><center>Escoge tu carro para continuar </center></h2>
    </section>
    <div style="text-align:center;">
        <label for="seleccione"></label>
        <select class="" name="seleccione"  required >
        <option value="valor1" selected>Escoge tu carro</option>
        <option>Volvo</option>
        <option>Saab</option>
        <option>Mercedes</option>
        <option>Audi</option>
        </select>
    </div><p></p>
    <div style="text-align:center;">
      <label for="email"><center>Email: </center></label>
      <p></p>
      <input id="email" type="text" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="email" required/>
    </div><p></p>
    <div style="text-align:center;">
      <label for="contraseña"><center>Crea tu contraseña:<center></label>
      <p></p>
      <input id="contraseña" type="text" required>
    </div><p></p>
    <div style="text-align:center;">
      <button type="submit">Enviar</button>
      </div><p></p>
    </form>
  </section>
  <script src="assets/js/app.js"></script>
</body>
</html>
